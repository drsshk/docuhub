<div class="email-template-preview bg-gray-50 border border-gray-200 rounded-lg p-4">
    <h4 class="text-sm font-medium text-gray-900 mb-3">{{ template_name }} Template Preview</h4>
    <div class="bg-white border border-gray-300 rounded p-3 text-sm">
        <div class="border-b border-gray-200 pb-2 mb-3">
            <div class="flex justify-between">
                <span class="font-medium text-gray-600">From:</span>
                <span class="text-gray-900">DocuHub System &lt;noreply@docuhub.com&gt;</span>
            </div>
            <div class="flex justify-between">
                <span class="font-medium text-gray-600">Subject:</span>
                <span class="text-gray-900">{{ sample_subject }}</span>
            </div>
        </div>
        <div class="text-gray-700">
            {{ sample_content|safe }}
        </div>
    </div>
</div>
