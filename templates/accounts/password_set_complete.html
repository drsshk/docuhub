{% extends 'base.html' %}
{% block title %}Password Set Successfully{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 text-center">
    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg dark:bg-green-900 dark:border-green-700 dark:text-green-300" role="alert">
        <strong class="font-bold">Password Set Successfully!</strong>
        <p class="block sm:inline">You can now log in with your new password.</p>
    </div>
    <a href="{% url 'accounts:login' %}" class="inline-block mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Go to Login
    </a>
</div>
{% endblock %}
